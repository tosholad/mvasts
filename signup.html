        <div class="form_wrapper">
        <div class="form_container">
        <div class="title_container">
            <h2>Create New Vast Account</h2>
        </div>
        <div class="row clearfix">
        <div class="">
            <form   name="myform" method="post" action="profile.html" onsubmit="return validateform()" >
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" id="password" placeholder="Password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" id="confirm_password" placeholder="Re-type Password" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="First Name" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="Last Name" required />
              </div>
            </div>
          </div>
                <div class="input_field radio_option">
              <input type="radio" name="radiogroup1" id="rd1">
              <label for="rd1" >Male</label>
              <input type="radio" name="radiogroup1" id="rd2">
              <label for="rd2">Female</label>
          </br>
              <input type="date" id="date" />
              <label for="date">D.O.B</label>
              </div>
              

              <div class="input_field select_option">
                <select>
                  <option>Select a country</option>
                  <option> Nigeria</option>
                  <option> United State</option>
                  <option>United Kingdom</option>
                </select>
                <div class="select_arrow"></div>
              </div>
            <div class="input_field checkbox_option">
                <input type="checkbox" id="cb1">
                <label for="cb1">I agree with terms and conditions</label>
            </div>
            <div class="input_field checkbox_option">
                <input type="checkbox" id="cb2">
                <label for="cb2">I want to receive the newsletter</label>
            </div>
             <button type="submit" class="pure-button pure-button-primary">Confirm</button>

        </form>
      </div>
    </div>
  </div>
</div>



<script>  

        function validatePassword(){
            var password = document.getElementById("password")
            var confirm_password = document.getElementById("confirm_password");

        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        }else{
            confirm_password.setCustomValidity('');
         }
}

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
        
    function validateform(){
                var password= document.myform.password.value;  
          

                if(password.length<6){  
                    alert("Password must be at least 6 characters long.");  
                    return false;  
                }
            
        }  
</script>
